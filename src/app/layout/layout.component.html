<mat-drawer-container class="drawer-container" hasBackdrop="true">
  <mat-drawer #drawer mode="over">
    <mat-toolbar>Men√∫</mat-toolbar>
    <mat-nav-list>
      @for (item of rootRoutes; track $index) {
        <mat-list-item [routerLink]="item.path" #link="routerLinkActive" routerLinkActive [activated]="link.isActive" (click)="drawer.close()">
          <mat-icon matListItemIcon>{{ item.data?.['icon'] }}</mat-icon>
          <div matListItemTitle>{{ item.title }}</div>
        </mat-list-item>
      }
      @if (isDarkMode()) {
        <mat-list-item class="horizontal-mat-list-item" (click)="toggleTheme()">
          <mat-icon matListItemIcon>brightness_1</mat-icon>
          <div matListItemTitle>Modo claro</div>
        </mat-list-item>
      } @else {
        <mat-list-item class="horizontal-mat-list-item" (click)="toggleTheme()">
          <mat-icon matListItemIcon>brightness_2</mat-icon>
          <div matListItemTitle>Modo oscuro</div>
        </mat-list-item>
      }
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <app-toolbar [drawer]="drawer" [rootRoutes]="rootRoutes" [isHandset$]="isHandset$"/>
    <div class="main-container">
      <div class="main-content">
        <ng-content></ng-content>
      </div>
    </div>
    <app-footer/>
  </mat-drawer-content>
</mat-drawer-container>
