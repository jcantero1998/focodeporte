<home-breadcrumb />

<section id="home" #home class="hero-section" appSectionObserver (sectionChange)="onSectionChange($event)">
  <img src="images/focodeporte.png" alt="Logo de Foco Deporte" class="main-image">
    <mat-icon (click)="scrollToServicesSection()" class="icon-display" aria-label="Next section">expand_more</mat-icon>
</section>

<section class="home-main-content">
  <div id="services" #services appSectionObserver (sectionChange)="onSectionChange($event)">
    <home-services />
  </div>
  <div id="posts" #posts appSectionObserver (sectionChange)="onSectionChange($event)">
    <mat-toolbar>
      @if (!(layoutService.isHandset$ | async)) {
        <mat-icon>description</mat-icon>
      }
      <span>Últimas publicaciones</span>
      <span class="toolbar-spacer"></span>
      @if (!(layoutService.isHandset$ | async)) {
        <button mat-button aria-label="Example icon-button with heart icon" routerLink="/new-post">
          <mat-icon>note_add</mat-icon>
          Añadir post
        </button>
        <button mat-button aria-label="Example icon-button with share icon">
          <mat-icon>my_library_books</mat-icon>
          Ver más
        </button>
      } @else {
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/new-post">
            <mat-icon>note_add</mat-icon>
            <span>Añadir post</span>
          </button>
          <button mat-menu-item>
            <mat-icon>my_library_books</mat-icon>
            <span>Ver más</span>
          </button>
        </mat-menu>
      }

    </mat-toolbar>
    <app-posts />
  </div>

  <!-- TODO: Instagram
  <div id="instagram" #instagram appSectionObserver (sectionChange)="onSectionChange($event)">
    <home-instagram />
  </div> -->
</section>
